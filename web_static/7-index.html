<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">	
		<title>AirBnB Clone</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/7-places.css">
		<link rel="icon" href="images/airbnb_icon.png" type="image/x-icon">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Califonia, Arizona,...</h4>
					<ul class="popover">
						<li>
							<h2>Califonia</h2>
							<ul>
								<li>Los Altos</li>
								<li>San Fransisco</li>
							</ul>
						</li>
						<li>
							<h2>Arizona</h2>
							<ul>
								<li>page</li>
								<li>page2</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen,...</h4>
					<ul class="popover">
						<li>Internet</li>
						<li>Kitchen</li>
						<li>TV</li>
						<li>Parking</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Apartment</h2>
				</article>
				<article>
					<h2>House</h2>
				</article>
				<article>
					<h2>Suite</h2>
				</article>
				<article>
					<h2>Cottage</h2>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
